<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro – Luna Belle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-body">

    <div class="particles" id="particles"></div>

    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 5%;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 80%;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 80%; left: 10%;"></div>
    </div>

    <div class="login-container">

        <div class="logo-container">
            <div class="logo-circle">
                <img src="/static/img/LB Logo.png" alt="Logo Luna Belle">
            </div>
            <h1 class="login-title">Criar <span>Conta</span></h1>
            <p class="login-sub">Junte-se à comunidade Luna Belle</p>
        </div>

        {% if erro %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ erro }}
        </div>
        {% endif %}

        <form id="cadastroForm" class="login-form">
            <div class="form-group">
                <input type="text" name="nome_completo" id="nome_completo" placeholder="Nome completo" required>
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Seu email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" name="senha" id="senha" placeholder="Sua senha" required minlength="6">
                <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="form-group">
                <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar senha" required minlength="6">
                <button type="button" class="password-toggle" onclick="togglePassword('confirmar_senha')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="btn-primary" id="btnCadastrar">
                <i class="fas fa-user-plus"></i>
                Criar Conta
            </button>
        </form>

        <p class="cadastro-link">
            Já possui conta? <a href="/login">Fazer login</a>
        </p>

        <a href="/" class="voltar-btn">
            <i class="fas fa-arrow-left"></i>
            Voltar ao início
        </a>

    </div>

    <script>
    function togglePassword(fieldId) {
        const senhaInput = document.getElementById(fieldId);
        const icon = senhaInput.parentNode.querySelector('.password-toggle i');
        senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }

    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btnCadastrar = document.getElementById('btnCadastrar');
        const formData = new FormData(this);
        const dados = {
            nome: formData.get('nome_completo'),
            email: formData.get('email'),
            senha: formData.get('senha'),
            confirmar_senha: formData.get('confirmar_senha')
        };

        if (dados.senha !== dados.confirmar_senha) {
            alert('As senhas não coincidem!');
            return;
        }

        if (dados.senha.length < 6) {
            alert('A senha deve ter pelo menos 6 caracteres!');
            return;
        }

        btnCadastrar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
        btnCadastrar.disabled = true;

        try {
            const response = await fetch('/api/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados)
            });

            const resultado = await response.json();

            if (response.ok) {
                alert('Conta criada com sucesso! Redirecionando para login...');
                window.location.href = '/login';
            } else {
                alert(resultado.erro || 'Erro ao criar conta');
            }
        } catch (error) {
            alert('Erro de conexão. Tente novamente.');
            console.error('Erro:', error);
        } finally {
            btnCadastrar.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
            btnCadastrar.disabled = false;
        }
    });


    function criarParticulas() {
        const container = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(particle);
        }
    }

    criarParticulas();
    </script>

</body>
</html>
